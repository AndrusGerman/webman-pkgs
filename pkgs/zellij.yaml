info_url: https://zellij.dev/
releases_url: https://github.com/zellij-org/zellij/releases/
git_user: zellij-org
git_repo: zellij
source_url: https://github.com/zellij-org/zellij

base_download_url: https://github.com/zellij-org/zellij/releases/download/[VER]/
filename_format: zellij-[ARCH]-[OS].[EXT]
latest_strategy: github-release # uses most recent github release tag to get the latest version number

extract_has_root: false

os_map:
  linux:
    name: unknown-linux-musl
    ext: tar.gz
    bin_path: zellij
  macos: 
    name: apple-darwin
    ext: tar.gz
    bin_path: zellij
  # win: Unsupported
  #   name: win64
  #   ext: zip
  #   bin_path: bin
arch_map:
  amd64: x86_64
  arm64: aarch64
