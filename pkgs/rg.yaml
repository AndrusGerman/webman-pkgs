info_url: https://blog.burntsushi.net/ripgrep/
releases_url: https://github.com/BurntSushi/ripgrep/releases/
git_user: BurntSushi
git_repo: ripgrep
source_url: https://github.com/BurntSushi/ripgrep

base_download_url: https://github.com/BurntSushi/ripgrep/releases/download/[VER]/
filename_format: ripgrep-[VER]-[ARCH]-[OS].[EXT]
latest_strategy: github-release # uses most recent github release tag to get the latest version number

extract_has_root: true

os_map:
  linux:
    name: unknown-linux-musl
    ext: tar.gz
    bin_path: rg
  macos: 
    name: apple-darwin
    ext: tar.gz
    bin_path: rg
  win: 
    name: pc-windows-gnu
    ext: zip
    bin_path: rg
arch_map:
  amd64: x86_64
  arm64: aarch64
