info_url: https://github.com/sharkdp/hyperfine
releases_url: https://github.com/sharkdp/hyperfine/releases/
git_user: sharkdp
git_repo: hyperfine
source_url: https://github.com/sharkdp/hyperfine

base_download_url: https://github.com/sharkdp/hyperfine/releases/download/v[VER]/
filename_format: hyperfine-v[VER]-[ARCH]-[OS].[EXT]
latest_strategy: github-release # uses most recent github release tag to get the latest version number
version_format: v[VER]

extract_has_root: true

os_map:
  linux:
    name: unknown-linux-musl
    ext: tar.gz
    bin_path: hyperfine
  macos: 
    name: apple-darwin
    ext: tar.gz
    bin_path: hyperfine
  win:
    name: pc-windows-gnu
    ext: zip
    bin_path: hyperfine
arch_map:
  amd64: x86_64
  arm64: aarch64
